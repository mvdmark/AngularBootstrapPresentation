<html>
	<head>
	  <title>Scope</title>
	  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"/></script>
	  <script src="scope.js"/></script>
	  
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	</head>
	<body ng-app="scopeExample">
		<div ng-controller="ScopeController">
			<div class="form-group">
				<label for="exampleInputEmail1">Add Todo</label>
				<input data-ng-model="newTodoItem" class="form-control" placeholder="TodoItem">
				<button class="btn btn-primary btn-large" data-ng-click="addTodoItem(newTodoItem)">Add Todo</button>
			</div>
			<hr>
			<div class="row" data-ng-repeat="todoItem in todoItems">
				<div class="col-xs-12 col-md-3">{{todoItem}}</div>
				<div class="col-xs-6 col-md-9"><button class="btn btn-primary btn-large" data-ng-click="removeTodoItem($index)">Remove Todo</button></div>			
			</div>
		</div>
	</body>
</html>
